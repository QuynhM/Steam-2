<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam-2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="Steam-Logo-PNG.png" alt="Steam Logo" id="logo">
        </div>
    </header>

    <main>
        <div id="store-search">
            <ul id="genres">
                <li id="action-btn">Action</li>
                <li id="strategy-btn">Action</li>
            </ul>
            
            <div id="search-form">
                <input id="search-box" type="text" placeholder="">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <section id="game-section">
            <h1 id="genre-name">Genre</h1>

            <div id="game-gallery">
                <div class="game">
                    <img src="game1.jpg" alt="Game 1">
                    <h3 class="title">Game 1</h3>
                    <span class="price">0</span>
                    <span class="genre">Action</span>
                </div>

                <div class="game">
                    <img src="game2.jpg" alt="Game 1">
                    <h3 class="title">Game 2</h3>
                    <span class="price">0</span>
                    <span class="genre">Action</span>
                </div>

                <div class="game">
                    <img src="game3.jpg" alt="Game 1">
                    <h3 class="title">Game 2</h3>
                    <span class="price">0</span>
                    <span class="genre">Action</span>
                </div>
            </div>

            <div id="change-page">
                <button id="back">Back</button>
                <button id="next">Next</button>
            </div>            
        </section>

        <script src="./script.js"></script>
    </main>
</body>
</html>
